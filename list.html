<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sri Lankan Delights - Menu</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    h2, h3 {
      color: #343a40;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    label {
      font-weight: bold;
      color: #495057;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      box-sizing: border-box;
    }

    #records, #singleRecord {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ecef;
      border-radius: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #f8f9fa;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ced4da;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    li:hover {
      background-color: #e2e6ea;
    }

    .form-section {
      margin-top: 20px;
    }

    .form-section h3 {
      margin-bottom: 10px;
    }
    body{
      background: url('order.jpg') no-repeat fixed;
      background-size: cover;
      backdrop-filter: blur(9px);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgb(150, 75, 0);
    }

    .navbar a {
      text-decoration: none;
      color: white;
      margin: 0 15px;
      font-size: 1.2rem;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .footer {
      background-color: rgb(100, 50, 0);
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
    }

    .footer a {
      color: #ffc107;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a class="navbar-brand" href="#" style="font-size: 2.5rem;">Sri Lankan Delights</a>
    <div>
        <a href="home.html">Home</a>
        <a href="list.html">Menu</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

  <div class="container">
    <h2>Sri Lankan Delights Menu</h2>

    <!-- Display All Records -->
    <button id="loadAll">Load All Records</button>
    <div id="records"></div>

    <br><br>

    <!-- Display Single Record -->
    <label for="recordId">Enter Record ID:</label>
    <input type="text" id="recordId" placeholder="Enter ID">
    <button id="loadRecord">Load Record</button>
    <div id="singleRecord"></div>

    <div class="form-section">
      <!-- Add New Record Form -->
      <h3>Add a New Record</h3>
      
      <label for="name">Dish Name:</label>
      <input type="text" id="name" placeholder="Enter dish name">

      <label for="description">Description:</label>
      <input type="text" id="description" placeholder="Enter description">

      <label for="price">Price:</label>
      <input type="text" id="price" placeholder="Enter price">

      <label for="category">Category:</label>
      <input type="text" id="category" placeholder="main course or dessert">

      <label for="availability">Availability:</label>
      <input type="text" id="availability" placeholder="available or out of stock">

      <button id="addRecord">Add Record</button>
    </div>
  </div>

  <script>
    // Load all records
    $("#loadAll").click(function() {
      $.get('getAllRecords.php', function(data) {
        let recordsHtml = "<ul>";
        data.forEach(record => {
          recordsHtml += `<li>${record.name} - ${record.description} - ${record.price} - ${record.category} - ${record.availability}</li>`;
        });
        recordsHtml += "</ul>";
        $("#records").html(recordsHtml);
      });
    });

    // Load a specific record by ID
    $("#loadRecord").click(function() {
      const id = $("#recordId").val();
      $.get(`getRecord.php?id=${id}`, function(data) {
        if (data.message) {
          $("#singleRecord").html(data.message);
        } else {
          $("#singleRecord").html(`${data.name} - ${data.description} - ${data.price}-${data.availability}-${data.category}`);
        }
      });
    });

    // Add a new record
    $("#addRecord").click(function() {
      const newRecord = {
        id: new Date().getTime(),  // Generate a simple ID based on the current time
        name: $("#name").val(),
        description: $("#description").val(),
        price: $("#price").val(),
        category: $("#category").val(),
        availability: $("#availability").val()
      };

      $.ajax({
        url: 'addRecord.php',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(newRecord),
        success: function(response) {
          alert(response.message);
        }
      });
    });
  </script>


  <footer class="footer">
    <div>
        <h5>Bijon & team proudly presents</h5>
        <p>&copy; 2024 Sri Lankan Delights. All rights reserved.</p>
        <small>Follow us on 
            <a href="#">Facebook</a>, 
            <a href="#">Instagram</a>, 
            <a href="#">Twitter</a>
        </small>
    </div>
</footer>

</body>
</html>
