<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sri Lankan Delights - Contact Us</title>
  <style>
    /* General Body Styling */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background: url('order.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: black;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgb(150, 75, 0);
    }

    .navbar a {
      text-decoration: none;
      color: white;
      margin: 0 15px;
      font-size: 1.2rem;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .navbar-brand {
      font-size: 2.5rem;
      color: white;
    }

    /* Main Content Styling */
    .container {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: rgb(189, 183, 25);
    }

    p {
      margin-bottom: 30px;
      color: white;
    }

    /* Form Styling */
    form {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 560px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: none;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: rgb(255, 165, 0);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgb(255, 140, 0);
    }

    /* Footer Styling */
    .footer {
      background-color: rgb(100, 50, 0);
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .footer a {
      color: #ffc107;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a class="navbar-brand" href="home.html">Sri Lankan Delights</a>
    <div>
      <a href="home.html">Home</a>
      <a href="list.html">Menu</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h2>Contact Sri Lankan Delights</h2>
    
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>

  <!-- Footer -->
  <footer class="footer">
    <div>
      <h5>Bijon & team proudly presents</h5>
      <p>&copy; 2024 Sri Lankan Delights. All rights reserved.</p>
      <small>Follow us on 
        <a href="#">Facebook</a>, 
        <a href="#">Instagram</a>, 
        <a href="#">Twitter</a>
      </small>
    </div>
  </footer>

  <!-- jQuery Script -->
  <script>
    $(document).ready(function(){
      // Form Validation
      $("#contact-form").submit(function(event){
        event.preventDefault(); // Prevent form submission
        let name = $("#name").val();
        let email = $("#email").val();
        let phone = $("#phone").val();
        let message = $("#message").val();

        // Check if all fields are filled
        if(name === "" || email === "" || message === "") {
          alert("Please fill in all required fields.");
        } else {
          alert("Thank you for your message! We will get back to you soon.");
          // Optionally, here you can clear the form if needed:
          $("#contact-form")[0].reset();
        }
      });

      // DOM Traversal - Change color of label on focus
      $("input, textarea").focus(function(){
        $(this).prev("label").css("color", "rgb(255, 165, 0)");
      }).blur(function(){
        $(this).prev("label").css("color", "");
      });

      // CSS Manipulation - Change button color on hover
      $(".btn").hover(function(){
        $(this).css("background-color", "rgb(255, 140, 0)");
      }, function(){
        $(this).css("background-color", "rgb(255, 165, 0)");
      });

      // jQuery Effects - Animate the form fields when the page loads
      $("form").hide().fadeIn(1000);
    });
  </script>

</body>
</html>
